<!DOCTYPE html>
<html>
<head>
    <title>Test Form</title>
</head>
<body>
    <h1>Simple Test Form</h1>
    <form name="simple-test" method="POST" data-netlify="true">
        <p>
            <label>Your Name: <input type="text" name="name" required /></label>

    </form>
</body>
</html>
